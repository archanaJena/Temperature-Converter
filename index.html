<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="con">
      <div class="container">
        <div class="row bg-light">
          <div class="col-12 text-center font-weight-bold">Temperature</div>
          <br />
          <div class="col-sm-6 text-center mt-2">
            <input
              class="form-control-md w-100 border-dark text-center"
              type="number"
              id="cel"
              value="0"
            />
            <label class="label">Degree Celcius</label>
          </div>
          <div class="col-sm-6 text-center mt-2">
            <input
              class="form-control-md w-100 border-dark font-weight-bold text-center"
              type="number"
              id="fah"
              value="32"
            />
            <label class="label">Fahrenheit</label>
          </div>
          <br />
          <div class="col-sm-3 text-right mt-2 mb-1" id="label">Formula</div>

          <div class="col-sm-6 text-right mt-2 mb-3" id="for">
            (0°C × 9/5) + 32 = 32°F
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
